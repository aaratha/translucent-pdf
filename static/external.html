<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Window</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: transparent; /* Make the body background transparent */
        overflow: hidden;
      }

      #svelte-app {
        width: 100%;
        height: 100%;
        background: transparent; /* Make the component container background transparent */
      }
    </style>
  </head>
  <body>
    <div id="svelte-app"></div>
    <script type="module">
      import ThemeComponent from '../src/components/theme.svelte';

      new ThemeComponent({
        target: document.getElementById('svelte-app'),
        props: {
          message: 'This is a message from the main window!',
        },
      });
    </script>
  </body>
</html>
